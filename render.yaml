services:
  - type: web
    name: cocoongpt
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --host=0.0.0.0 --port=$PORT --workers=2 --timeout=120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    plan: free 